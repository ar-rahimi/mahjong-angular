<app-navbar></app-navbar>
<div class="container-fluid">
<div class="row">
  <div class="col-md-6">

    <div class="panel panel-default">
      <div class="panel-heading">Create a brand new game</div>

      <div class="panel-body">
        <div class="form-group">
          <label>Minimum players</label>
          <input type="text" class="form-control" placeholder="1" [(ngModel)]="newGame.minPlayers">
        </div>
        <div class="form-group">
          <label>Maximum players</label>
          <input type="email" class="form-control" placeholder="32" [(ngModel)]="newGame.maxPlayers">
        </div>
        <div class="form-group">
          <label>Choose template</label>
          <select class="form-control" [(ngModel)]="newGame.templateId">
            <option disabled selected value> -- select an option -- </option>
            <option *ngFor="let type of gameTemplates" value="{{type.id}}">{{ type.id }}</option>
          </select>
        </div>
        <button (click)="addGame()" class="btn btn-primary pull-right">Create</button>
      </div> <!-- / .panel-body -->

    </div> <!-- / .panel -->

  </div>
</div>
</div>
